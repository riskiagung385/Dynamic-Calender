<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Calender</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-calender">
            <div id="left">
                <h1>Dynamic Calender</h1>
                <div id="event-section">
                    <h3>Add Event</h3>
                    <input type="date" id="eventDate">
                    <input type="text" id="eventTitle" placeholder="Event Title">
                    <input type="text" id="eventDescription" placeholder="Event Description">
                    <button id="addEvent" onclick="addEvent()">Add</button>
                </div>
                <div id="remider-section">
                    <h3>Reminders</h3>
                    <ul id="reminderList">
                        <li data-event-id="1">
                            <strong>Event Title</strong>
                            - Event Description on Event Date
                            <button class="delete-event" onclick="deletEvent(1)">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="right">
                <h3 id="monthAndYear"></h3>
                <div class="button-container-calender">
                    <button id="previous" onclick="previous()"></button>
                    <button id="next" onclick="next()"></button>
                </div>
                <table class="table-calender" id="calender" data-lang="en">
                    <thead id="thead-month"></thead>
                    <tbody id="calender-body"></tbody>
                </table>
                <div class="footer-container-calender">
                    <label for="month">Jump To</label>
                    <select id="month" onchange="jump()">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                    </select>
                    <select id="year" onchange="jump()"></select>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
